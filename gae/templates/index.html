{% include "header.html" %}
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header"> 
        <div class="navbar-collapse collapse in">
          <form id="search" class="navbar-form navbar-right">
            <input type="text" class="form-control" id="pokemon_input" placeholder="Search for Pokemon...">
          </form>
        </div>
        </div>
        
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            {% for pokemon in pokemon_list %}
              <li id="{{ pokemon }}" {% if loop.index % 2 == 0 %} class="shaded" {% endif %}><a href="{{ pokemon }}">{{ pokemon }}</a></li>
            {% endfor %}
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div id="data">
            {% if pokemon %}
              {% include "stats.html" %}
            {% endif %}
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/docs.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="/static/js/pokemon.js"></script>
    <script>
      $(function() {add_pokemon({{ pokemon_list | safe }}); });
    </script>
  </body>
</html>
